<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celda</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <div class="otros">
    <div class="lobby">
      <img src="lobby.webp">
    </div>
    <div class="puerta">
      <img src="puerta.png">
    </div>
  </div>
  <div class="celda">
    <div class="salida">
      <img class="boton" src="boton.png">
    </div>
    <div class="tablero oculto">
      <input type="text" id="numero1" name="numero1">
      <input type="text" id="numero2" name="numero2">
      <input type="text" id="numero3" name="numero3">
      <div class="button validar">Validar</div>
      <div class="button salir">Salir</div>
    </div>
    <div class="pizarra">
      <img src="tablero.png">
      <div class="formula">
        X = (Z - Y) + (Y/2)
      </div>
    </div>
    <div class="luz">
      <div class="tira"></div>
      <div class="circulito"></div>
      <div class="apagada oculto"></div>
    </div>
    <div class="papel">
      <img src="papel.png">
      <div class="numeros ocultos oculto">44 32 12</div>
      <div class="letras ocultos oculto">C A B</div>
    </div>
    <div class="sentenciados oculto">
      Pr√≥ximos en ser ejecutados:<br/>
      Oscar<br/>
      Julian<br/>
      Christian
    </div>
  </div>
  <div class="fin oculto">
    Saliste
  </div>
</body>
<script src="acciones.js"></script>
</html>
