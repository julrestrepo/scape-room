<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala 1</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <div class="celda">
    <div class="salida">
      <img class="boton" src="boton.png">
    </div>
    <div class="fotos">
      <img class="preso preso1" src="preso1.png">
      <img class="preso preso2" src="preso2.png">
      <img class="preso preso3" src="preso3.png">
    </div>
    <div class="sanitario">
      <div class="boton"></div>
    </div>
    <div class="chorro oculto">
      <img class="agua" src="chorro.png">
    </div>
    <div class="charco oculto">
      <img class="agua" src="charco.png">
      <div class="numero oculto">
        B 30
      </div>
    </div>
    <div class="ladrillo">
      <img class="frontal" src="ladrillo.png">
      <img class="quiebre1 oculto" src="quiebre1.png">
      <img class="quiebre2 oculto" src="quiebre2.png">
      <img class="quiebre3 oculto" src="quiebre3.png">
      <img class="quiebre4 oculto" src="quiebre4.png">
      <img class="muro oculto" src="muro.png">
      <div class="numero oculto">
        A-07
      </div>
    </div>
    <div class="tapa">
      <img class="frontal" src="tapa.png">
      <img class="abierta" src="tapa-abierta.png">
      <div class="numero">
        C-23
      </div>
    </div>
  </div>
  <div class="tablero oculto">
    <input type="text" id="numero1" name="numero1">
    <input type="text" id="numero2" name="numero2">
    <input type="text" id="numero3" name="numero3">
    <div class="button">Validar</div>
  </div>
</body>
<script src="acciones.js"></script>
</html>
