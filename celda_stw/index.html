<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celda</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <div class="otros">
    <div class="lobby">
      <img src="lobby.webp">
    </div>
    <div class="puerta">
      <img src="puerta.png">
    </div>
  </div>
  <div class="debajo">La clave esta en cuando se inicio la guardia</div>
  <div class="celda">
    <div class="salida">
      <img class="boton" src="boton.png">
    </div>
    <div class="tablero oculto">
      <input type="text" id="numero1" name="numero1">
      <input type="text" id="numero2" name="numero2">
      <input type="text" id="numero3" name="numero3">
      <div class="button validar">Validar</div>
      <div class="button salir">Salir</div>
    </div>
    <div class="pizarra">
      <img src="tablero.png">
      <div class="formula">
        Y = 2X - 2
      </div>
    </div>
    <div class="piso">
      <img src="piso.png">
    </div>
    <div class="mano">
      <img src="mano.png">
    </div>
    <div class="cama">
      <img src="cama.png">
    </div>
  </div>
  <div class="fin oculto">
    Saliste
  </div>
</body>
<script src="acciones.js"></script>
</html>
