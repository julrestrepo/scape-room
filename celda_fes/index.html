<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celda</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <div class="otros">
    <div class="lobby">
      <img src="lobby.webp">
    </div>
    <div class="puerta">
      <img src="puerta.png">
    </div>
  </div>
  <div class="celda">
    <div class="salida">
      <img class="boton" src="boton.png">
    </div>
    <div class="tablero oculto">
      <input type="text" id="numero1" name="numero1">
      <input type="text" id="numero2" name="numero2">
      <input type="text" id="numero3" name="numero3">
      <div class="button validar">Validar</div>
      <div class="button salir">Salir</div>
    </div>
    <div class="azul oculto">
      <div class="numero1">4</div>
      <div class="numero2">B-6</div>
      <div class="numero3">3</div>
    </div>
    <div class="rojo oculto">
      <div class="numero1">A-&nbsp;&nbsp;&nbsp;X</div>
      <div class="numero2">Y</div>
      <div class="numero3">C-Z</div>
    </div>
    <div class="verde oculto">
      <div class="numeros">43<br/>64<br/>32</div>
    </div>
    <div class="accion">
      <img class="boton" src="boton.png">
    </div>
  </div>
  <div class="fin oculto">
    Saliste
  </div>
</body>
<script src="acciones.js"></script>
</html>
